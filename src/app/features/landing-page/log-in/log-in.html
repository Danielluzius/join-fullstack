<!-- Sign Up Button rechts oben (Desktop/Tablet) -->
<div class="header-actions">
    <span class="not-user-text">Not a Join user?</span>
    <button type="button" class="signup-btn" (click)="navigateToSignUp()">Sign up</button>
</div>

<div class="login-container">
    <!-- Login Card -->
    <div class="login-card">
        <h1>Log in</h1>
        <div class="underline"></div>

        <form class="login-form" #loginForm="ngForm">
            <!-- Email Input -->
            <div class="input-group">
                <input 
                    type="email" 
                    [(ngModel)]="email" 
                    name="email" 
                    placeholder="Email" 
                    class="form-input"
                    [class.error]="emailError"
                    #emailInput="ngModel"
                    required
                    email
                    (blur)="validateEmail()" />
                <img src="assets/signup/mail-signup.png" alt="Email" class="input-icon" />
                
                <!-- ✅ Error Message Placeholder -->
                <div class="error-message">
                    @if (emailError) {
                        <span>{{ emailError }}</span>
                    }
                </div>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <input 
                    type="password" 
                    [(ngModel)]="password" 
                    name="password" 
                    placeholder="Password"
                    class="form-input"
                    [class.error]="passwordError"
                    required
                    (blur)="validatePassword()" />
                <img src="assets/signup/lock-signup.png" alt="Password" class="input-icon" />
                
                <!-- ✅ Error Message Placeholder -->
                <div class="error-message">
                    @if (passwordError) {
                        <span>{{ passwordError }}</span>
                    }
                </div>
            </div>

            <!-- ✅ General Error Message -->
            @if (errorMessage) {
                <div class="general-error">
                    {{ errorMessage }}
                </div>
            }

            <!-- Buttons -->
            <div class="button-group">
                <button 
                    type="button" 
                    class="btn-primary" 
                    (click)="onLogin()"
                    [disabled]="isLoading">
                    @if (isLoading) {
                        <span>Logging in...</span>
                    } @else {
                        <span>Log in</span>
                    }
                </button>
                <button 
                    type="button" 
                    class="btn-secondary" 
                    (click)="onGuestLogin()"
                    [disabled]="isLoading">
                    Guest Log in
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Sign Up Button unter der Card (Mobile) -->
<div class="header-actions-mobile">
    <span class="not-user-text">Not a Join user?</span>
    <button type="button" class="signup-btn" (click)="navigateToSignUp()">Sign up</button>
</div>
